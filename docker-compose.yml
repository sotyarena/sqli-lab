version: '3.8'

services:
  web:
    build: .
    container_name: sqli_web
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: sqli_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lab_sqli
    volumes:
      - ./database:/docker-entrypoint-initdb.d
